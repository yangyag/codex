name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend:
    name: Frontend (admin-web)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/admin-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/admin-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Build
        run: npm run build

  backend:
    name: Backend (identity & member)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [identity-service, member-service]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run tests
        run: ./gradlew test
        working-directory: services/${{ matrix.service }}
